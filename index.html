<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>
    <body>
    
        <head>
            <img class="logo" src="/src/Logo.png" alt="Logo.Alura">
        </head>

        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class="information">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="bottons">
                    <button class="btn-encrypt" onclick="btnEncrypt()">Encriptar</button>
                    <button class="btn-decrypt" onclick="btnDecrypt()">Desencriptar</button>
                </div>
            </section>
            
            <section>
                <textarea class="encrypt-text" cols="20" rows="10"></textarea>
                <div>
                    <button class="btn-copy" onclick="copyText()">Copiar Texto</button>
                </div>
            </section>
        </main>
        <script src="/script.js"></script>
    </body>
</html>
